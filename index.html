<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Block -->
    <div id="main">
        <!-- Top Navbar -->
        <div id="navbar">
            <!-- Title -->
            <div id="navbar-title">
                Dojonary
            </div>
            <!-- Search Bar -->
            <input type="text" placeholder="Search" id="navbar-search">
            <!-- Login Button -->
            <div id="navbar-login" class="pointer" onclick="loginButton(this)">
                Login
            </div>
        </div>

        <!-- Content -->
        <div id="content">
            <!-- Left Side Content -->
            <div id="content-left">
                <!-- Ninja Definition 1 -->
                <div class="ninja">
                    <!-- Ninja Defintion 1 Left -->
                    <div class="ninja-left">
                        <p class="ninja-def-word">ninja</p>
                        <p class="italic ninja-noun">noun</p>
                        <p>Plural: <span class="italic">ninjas</span></p>
                        <!-- Ninja Definition 1 Left Button -->
                        <div class="ninja-left-button pointer" onclick="likeButton()">
                            13 Likes
                        </div>
                    </div>
                    <!-- Ninja Definition 1 Right -->
                    <div class="ninja-right">
                        A practitioner skilled in the <a href="">Japanese</a>
                        art of <a href="">ninjutsu</a>
                    </div>
                </div>
                <!-- Ninja Definition 2 -->
                <div class="ninja">
                    <!-- Ninja Defintion 2 Left -->
                    <div class="ninja-left">
                        <p class="ninja-def-word">ninja</p>
                        <p class="italic ninja-noun">noun</p>
                        <p>Plural: <span class="italic">ninjas</span></p>
                        <!-- Ninja Definition 2 Left Button -->
                        <div class="ninja-left-button pointer" onclick="likeButton()">
                            37 Likes
                        </div>
                    </div>
                    <!-- Ninja Definition 2 Right -->
                    <div class="ninja-right">
                        A <a href="">programmer</a> who breaks down
                        problems with <a href="">zen</a>-like focus
                    </div>
                </div>
            </div>
            <!-- Right Side Content -->
            <div id="content-right">
                <!-- Add Definition -->
                <div id="definition">
                    <!-- Add Definition Text -->
                    <div id="def-text">
                        Dojonary is defined by <span class="bold">YOU</span>
                    </div>
                    <!-- Add Definition Button -->
                    <div id="def-button" class="pointer" onclick="removeDef(this)">
                        Add Definition
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Link -->
    <script src="script.js"></script>
</body>

</html>
